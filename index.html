<div class="chat-box" id="ai-chat">
    <div class="chat-header">❤️ আদিবা (Your AI Friend)</div>
    <div id="chat-display" class="chat-display"></div>
    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="কিছু বলো..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
